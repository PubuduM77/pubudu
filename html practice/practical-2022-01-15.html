<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
      .container{
        width: 700px;
      }
    </style>

</head>
<body>
    <div class="container">
      <h3>Welcome to Registration Form</h3>  
      <br/>
      
      
      <form action="" method="">
            
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full name:</label>
                  <input type="text" class="form-control" id="fullName"/>
                </div>
               
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth"/>
                </div>
                 
                <div class="mb-3">
                    <label for="NIC" class="form-label">NIC Number:</label>
                    <input type="text" class="form-control" id="NIC"/>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com"/>
                </div>
               
                <div class="mb-3">
                    <label for="formFile" class="form-label">Profile Picture:</label>
                    <input class="form-control" type="file" id="formFile"/>
                </div> 

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address"/>
                </div>
                
              <!-- label gender/class and br's okay??-->
                  <label class="form-check-label" for="gender">Gender:</label>
                    <br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male"/>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female"/>
                    <label class="form-check-label" for="female">Female</label>
                </div>
              
                <br/><br/>

              <label class="form-check-label" for="educationQualification">Education Qualification:</label>
                <div class="row">

                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="oLevel" value="oLevel"/>
                      <label class="form-check-label" for="oLevel">Ordinary Level</label>
                    </div>
                  </div>
                
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="aLevel" value="aLevel"/>
                      <label class="form-check-label" for="aLevel">Advanced Level</label>
                    </div>
                  </div>
              
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="uGraduate" value="uGraduate"/>
                      <label class="form-check-label" for="uGraduate">Under Graduate</label>
                    </div>
                  </div>    
                  
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="graduate" value="graduate"/>
                      <label class="form-check-label" for="graduate">Graduate</label>
                    </div>
                  </div>
              
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="pGraduate" value="pGraduate"/>
                      <label class="form-check-label" for="pGraduate">Post Graduate</label>
                    </div>  
                  </div>
               
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="philosopher" value="philosopher"/>
                      <label class="form-check-label" for="philosopher">Philosopher</label>
                    </div>
                  </div>
                </div>

                <br/>

                  <div class="mb-3">
                    <label for="proDescription" class="form-label">Profile Description:</label>
                    <textarea class="form-control" id="proDescription" rows="4"></textarea>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <br/><br/>
        </form>
    </div>
        
</body>
</html>
